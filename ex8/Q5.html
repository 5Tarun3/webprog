<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23BCE1032</title>
    <style>
      .box {
        border: 2px solid red;
        padding: 10px;
        display: inline-block;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
        margin-top: 10px;
      }
      .name-box {
        border: 1px solid black;
        padding: 5px;
        display: inline-block;
        text-align: center;
        margin-top: 10px;
      }
      .red-text {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <label for="regNo">Enter your Registration Number:</label>
    <input type="text" id="regNo" /><br /><br />
    <label for="name">Enter your Name:</label>
    <input type="text" id="name" /><br /><br />
    <button onclick="displayInfo()">Submit</button>
    <div id="regDisplay"></div>
    <div id="nameDisplay"></div>
    <script>
      function displayInfo() {
        let regNo = document.getElementById("regNo").value;
        let name = document.getElementById("name").value;
        document.getElementById("regDisplay").innerHTML = `<div
class="box">${regNo}</div>`;
        document.getElementById("nameDisplay").innerHTML = `<div
class="name-box"><span class="red-text">*${name}*</span></div>`;
      }
    </script>
  </body>
</html>
