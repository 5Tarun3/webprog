<!DOCTYPE html>
<html>
  <head>
    <title>23BCE1032</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h2>Circus Ticket Booth</h2>
    <label>Adult Tickets (Rs.100 each): </label>
    <input type="number" id="adultTickets" min="0" /><br /><br />
    <label>Child Tickets (Rs.50 each): </label>
    <input type="number" id="childTickets" min="0" /><br /><br />
    <button onclick="calculateTotal()">Total</button>
    <p>Total Amount: Rs. <span id="totalAmount">0</span></p>
    <script>
      function calculateTotal() {
        let adultTickets =
          parseInt(document.getElementById("adultTickets").value) || 0;
        let childTickets =
          parseInt(document.getElementById("childTickets").value) || 0;
        let totalAmount = adultTickets * 100 + childTickets * 50;
        document.getElementById("totalAmount").textContent = totalAmount;
      }
    </script>
  </body>
</html>
