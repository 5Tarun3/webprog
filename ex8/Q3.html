<!DOCTYPE html>
<html>
<head>
<title>23BCE1032</title>
<style>
body { text-align: center; font-family: Arial, sans-serif; }
button { padding: 10px; font-size: 16px; }
</style>
</head>
<body>
<h2>Student Confirmation</h2>
<button onclick="confirmStudent()">Confirm</button>
<p id="message"></p>
<script>
function confirmStudent() {
let isStudent = confirm("Are you a student?");
if (isStudent) {
let regNo = prompt("Enter your registration number:");
document.getElementById("message").textContent = "Your registration number is " + regNo;
} else {
document.getElementById("message").textContent = "Access denied. Only students can proceed.";
}
}
</script>
</body>
</html>
