<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>23BCE1032</title>
  </head>

  <body>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let canvas = document.createElement("canvas");

        canvas.width = 800;

        canvas.height = 600;

        document.body.appendChild(canvas);

        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "blue";

        ctx.beginPath();

        ctx.ellipse(400, 450, 200, 80, 0, 0, Math.PI * 2);

        ctx.fill();

        ctx.stroke();

        ctx.fillStyle = "brown";

        ctx.beginPath();

        ctx.moveTo(320, 420);

        ctx.quadraticCurveTo(400, 480, 480, 420);

        ctx.lineTo(500, 420);

        ctx.lineTo(300, 420);

        ctx.closePath();

        ctx.fill();

        ctx.stroke();

        ctx.fillStyle = "yellow";

        ctx.beginPath();

        ctx.arc(350, 410, 20, 0, Math.PI * 2); // Duck Body

        ctx.fill();

        ctx.stroke();

        ctx.beginPath();

        ctx.arc(370, 395, 10, 0, Math.PI * 2); // Duck Head

        ctx.fill();

        ctx.stroke();

        ctx.fillStyle = "orange";

        ctx.beginPath();

        ctx.moveTo(377, 395); // Beak

        ctx.lineTo(390, 390);

        ctx.lineTo(377, 400);

        ctx.fill();

        ctx.stroke();

        ctx.fillStyle = "yellow";

        ctx.beginPath();

        ctx.arc(700, 100, 40, 0, Math.PI * 2); // Sun Body

        ctx.fill();

        ctx.stroke();

        ctx.strokeStyle = "orange";

        for (let i = 0; i < 12; i++) {
          // Sun Rays

          let angle = (i * Math.PI) / 6;

          let x1 = 700 + Math.cos(angle) * 50;

          let y1 = 100 + Math.sin(angle) * 50;

          let x2 = 700 + Math.cos(angle) * 70;

          let y2 = 100 + Math.sin(angle) * 70;

          ctx.beginPath();

          ctx.moveTo(x1, y1);

          ctx.lineTo(x2, y2);

          ctx.stroke();
        }

        ctx.fillStyle = "red";

        ctx.fillRect(100, 300, 120, 100);

        ctx.fillStyle = "brown";

        ctx.beginPath();

        ctx.moveTo(100, 300);

        ctx.lineTo(160, 250);

        ctx.lineTo(220, 300);

        ctx.closePath();

        ctx.fill();

        ctx.stroke();

        ctx.strokeStyle = "green";

        ctx.beginPath();

        ctx.moveTo(600, 500);

        ctx.lineTo(600, 420);

        ctx.stroke();

        ctx.beginPath();

        ctx.moveTo(590, 450);

        ctx.quadraticCurveTo(580, 440, 590, 430);

        ctx.stroke();

        ctx.beginPath();

        ctx.moveTo(610, 450);

        ctx.quadraticCurveTo(620, 440, 610, 430);

        ctx.stroke();

        ctx.fillStyle = "pink";

        for (let i = 0; i < 5; i++) {
          let angle = (i * Math.PI * 2) / 5;

          let x = 600 + Math.cos(angle) * 15;

          let y = 400 + Math.sin(angle) * 15;

          ctx.beginPath();

          ctx.arc(x, y, 10, 0, Math.PI * 2);

          ctx.fill();

          ctx.stroke();
        }

        ctx.fillStyle = "yellow";

        ctx.beginPath();

        ctx.arc(600, 400, 7, 0, Math.PI * 2);

        ctx.fill();

        ctx.stroke();

        ctx.fillStyle = "gray";

        for (let i = 0; i < 5; i++) {
          let x = 250 + i * 30;

          let y = 500;

          ctx.beginPath();

          ctx.arc(x, y, 10, 0, Math.PI * 2);

          ctx.fill();

          ctx.stroke();
        }

        document.addEventListener("DOMContentLoaded", function () {
          let canvas = document.createElement("canvas");

          canvas.width = 800;

          canvas.height = 600;

          document.body.appendChild(canvas);

          let ctx = canvas.getContext("2d");

          let boatX = 320;

          let direction = 1;

          function drawScene() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Draw Pond

            ctx.fillStyle = "blue";

            ctx.beginPath();

            ctx.ellipse(400, 450, 200, 80, 0, 0, Math.PI * 2);

            ctx.fill();

            ctx.stroke(); // Draw Boat (Quadrilateral with curved edges)

            ctx.fillStyle = "brown";

            ctx.beginPath();

            ctx.moveTo(boatX, 420);

            ctx.quadraticCurveTo(boatX + 80, 480, boatX + 160, 420);

            ctx.lineTo(boatX + 180, 420);

            ctx.lineTo(boatX - 20, 420);

            ctx.closePath();

            ctx.fill();

            ctx.stroke();

            boatX += direction;

            if (boatX > 400 || boatX < 320) direction *= -1;

            requestAnimationFrame(drawScene);
          }

          drawScene();
        });
      });
    </script>
  </body>
</html>
